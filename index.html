<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computación - Expo Técnica 2023</title>
    <link
      rel="shortcut icon"
      href="./img/icon-school.png"
      type="image/x-icon"
    />
    <!-- tailwindcss -->
    <link rel="stylesheet" href="./dist/output.css" />
    <!-- Font ROBOTO Condensed -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/f845b9182b.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      class="flex sm:justify-center justify-end pr-10 items-center bg-red-950 h-[60px] relative"
    >
      <h1 class="text-white sm:text-[30px] text-[14px]">
        Expo Técnica 2023 - Computación
      </h1>
      <button
        class="group p-0 m-0 outline-none absolute left-4 w-auto h-auto"
        id="nav-btn"
      >
        <i
          class="text-white group-hover:text-gray-200 fa-solid fa-bars sm:text-[30px] text-[28px] pr-4"
        ></i>
      </button>
    </header>
    <nav
      class="transition-transform duration-300 ease-in-out absolute sm:w-max w-full h-[calc(100%_-_60px)] bg-red-950 flex flex-col justify-start gap-4 left-0 translate-x-[-100%]"
      id="nav"
    >
      <h1 class="sm:px-16 px-8 text-[30px] flex flex-col items-center">
        E.E.T N°2 <b>"Independencia"</b>
      </h1>
      <ul class="flex flex-col">
        <li class="py-3 bg-red-950 text-[18px]">
          <a class="sm:px-16 px-8 hover:text-red-800" href="#">Inicio</a>
        </li>
        <li class="py-3 bg-red-950 text-[18px]">
          <a class="sm:px-16 px-8 hover:text-red-800" href="#">Drones</a>
        </li>
        <li class="py-3 bg-red-950 text-[18px]">
          <a class="sm:px-16 px-8 hover:text-red-800" href="#">Robobloq</a>
        </li>
        <li class="py-3 bg-red-950 text-[18px]">
          <a class="sm:px-16 px-8 hover:text-red-800" href="#"
            >Brazo robotico</a
          >
        </li>
      </ul>
      <div class="w-[100%] h-max flex justify-center">
        <img
          class="sm:w-[180px] sm:h-[180px] w-[150px] h-[150px] flex justify-center"
          src="./img/icon-school.png"
          alt=""
        />
      </div>
    </nav>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
