<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computación - Expo Técnica 2023</title>
    <link
      rel="shortcut icon"
      href="./img/icon-school.png"
      type="image/x-icon"
    />
    <!-- tailwindcss -->
    <link rel="stylesheet" href="./dist/output.css" />
    <!-- Font ROBOTO Condensed -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/f845b9182b.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body">
    <header
      id="header"
      class="flex sm:justify-between justify-center pr-10 items-center bg-transparent h-[60px] absolute z-[200] w-[100%]"
    >
      <h1 class="sm:text-[30px] px-10 text-[14px] text-white">
        Expo Técnica 2023 - Computación
      </h1>
      <button
        class="hidden group p-0 m-0 outline-none absolute left-4 w-auto h-auto"
        id="nav-btn"
      >
        <i
          class="text-white group-hover:text-gray-400 fa-solid fa-bars sm:text-[30px] text-[28px] pr-4"
        ></i>
      </button>
      <nav id="nav-desktop" class="">
        <ul class="flex gap-5">
          <li class="py-3 text-[18px]">
            <a class="hover:text-red-800 text-white" href="#">Inicio</a>
          </li>
          <li class="py-3 text-[18px]">
            <a class="hover:text-red-800 text-white" href="#">Drones</a>
          </li>
          <li class="py-3 text-[18px]">
            <a class="hover:text-red-800 text-white" href="#">Robobloq</a>
          </li>
          <li class="py-3 text-[18px]">
            <a class="hover:text-red-800 text-white" href="#">Brazo robotico</a>
          </li>
        </ul>
      </nav>
    </header>
    <div
      class="hidden w-full h-[100vh] bg-black opacity-60 z-30 absolute"
      id="modal-nav"
    ></div>
    <nav
      class="transition-transform duration-75 ease-in-out absolute z-[45] tras sm:w-max w-full translate-y-[60px] h-[calc(100vh_-_60px)] bg-red-950 flex flex-col justify-start gap-4 left-0 translate-x-[-100%]"
      id="nav"
    >
      <h1
        class="sm:px-16 px-8 text-[30px] flex flex-col items-center text-black"
      >
        E.E.T N°2 <b>"Independencia"</b>
      </h1>
      <ul class="flex flex-col">
        <li class="py-3 bg-red-950 text-[18px]">
          <a class="sm:px-16 px-8 hover:text-red-800 text-white" href="#"
            >Inicio</a
          >
        </li>
        <li class="py-3 bg-red-950 text-[18px]">
          <a class="sm:px-16 px-8 hover:text-red-800 text-white" href="#"
            >Drones</a
          >
        </li>
        <li class="py-3 bg-red-950 text-[18px]">
          <a class="sm:px-16 px-8 hover:text-red-800 text-white" href="#"
            >Robobloq</a
          >
        </li>
        <li class="py-3 bg-red-950 text-[18px]">
          <a class="sm:px-16 px-8 hover:text-red-800 text-white" href="#"
            >Brazo robotico</a
          >
        </li>
      </ul>
      <div class="w-[100%] h-max flex justify-center">
        <img
          class="sm:w-[180px] sm:h-[180px] w-[150px] h-[150px] flex justify-center"
          src="./img/icon-school.png"
          alt=""
        />
      </div>
    </nav>
    <section class="relative flex justify-center w-full h-[100vh]">
      <div
        class="w-[100%] h-[100vh] bg-black z-20 opacity-10 absolute gap-2"
      ></div>
      <div class="h-[100%] w-[100%] z-30 flex">
        <img
          class="h-[100%] w-[100%] hidden md:flex"
          src="./img/welcome/1.jpeg"
          alt=""
        />
      </div>
      <div
        class="h-[100%] w-[100%] absolute z-[40] flex justify-start items-end"
      >
        <div class="bg-[rgba(69_10_10_/_0.95)] mx-10 rounded-[10px] mb-[20px]">
          <h1 class="text-[40px] xl:text-[50px] text-white px-5">
            4°1° T.C - exposición
          </h1>
        </div>
      </div>
    </section>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
